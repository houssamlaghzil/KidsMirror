      function doRequest(url, token, uri, index) {
        fetch(url + "/play", {
          method: "put",
          headers: new Headers({
            Authorization: "Bearer " + token,
            "Content-Type": "application/json"
          }),
          body: JSON.stringify({
            context_uri: uri,
            offset: {
              position: index
            },
            position_ms: 0
          })
        });
      }

      fetch(url + "/devices", {
        method: "get",
        headers: new Headers({
          Authorization: "Bearer " + token,
          "Content-Type": "application/json"
        })
      })
        .then((response) => response.text())
        .then((data) => {
          const resp = JSON.parse(data);
          fetch(url, {
            method: "put",
            headers: new Headers({
              Authorization: "Bearer " + token,
              "Content-Type": "application/json"
            }),
            body: JSON.stringify({
              device_ids: [resp.devices[0].id]
            })
          });
        });
